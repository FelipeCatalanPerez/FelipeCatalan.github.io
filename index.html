<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Ignacio Catalán Perez</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #666666;
        }
        .projects {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .project {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .project-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            margin: 10px 0;
            color: #007acc;
        }
        .project-title a {
            text-decoration: none;
            color: #007acc;
        }
        .project-title a:hover {
            text-decoration: underline;
        }
        .project img {
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #333333;
        }
        .contact a {
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
            }
            .project-title {
                font-size: 1.2em;
            }
            .contact h2 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header p {
                font-size: 0.9em;
            }
            .project-title {
                font-size: 1em;
            }
            .contact h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Felipe Ignacio Catalán Perez</h1>
            <p>Ingeniero Comercial y Analista de Datos</p>
        </div>
        <div class="projects">
            <div class="project">
                <h2 class="project-title"><a href="https://github.com/FelipeCatalanPerez/CNN_SUV">CNN_SUV</a></h2>
                <img src="CNN_imagen1.png" alt="Proyecto 1">
                <p>Modelo clasificador basado en Deep Learning.</p>
            </div>
            <div class="project">
                <h2 class="project-title"><a href="https://github.com/FelipeCatalanPerez/Modelo-clasificador-de-correos-SPAM">Modelo Clasificador de Correos SPAM</a></h2>
                <img src="GausianLogistic.png" alt="Proyecto 2">
                <p>Regresión Logística y Gaussian Naive Bayes.</p>
            </div>
        </div>
        <div class="contact">
            <h2>Contacta Conmigo</h2>
            <a href="https://www.linkedin.com/in/felipe-catalán/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="40">
            </a>
            <a href="mailto:felipecatalanf9@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Email" width="40">
            </a>
        </div>
    </div>
</body>
</html>
